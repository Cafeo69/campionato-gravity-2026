<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Race 2026 - Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-red: #e10600;
            --text-dark: #111111;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: #000; color: white; overflow-x: hidden; }

        /* SFONDO EROICO CON LA TUA FOTO */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* QUI C'Ãˆ IL TUO NUOVO FILE */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('img/landing-bg.png');
            
            background-size: cover;       
            background-position: center;  
            background-attachment: fixed; /* Effetto Parallax: la foto sta ferma */
            padding: 20px;
            position: relative;
        }

        /* Texture puntinata per effetto tecnico */
        .hero-section::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(0,0,0,0.3) 1px, transparent 1px);
            background-size: 4px 4px; opacity: 0.3; z-index: 0;
        }
        
        .hero-content { position: relative; z-index: 1; width: 100%; max-width: 1200px; }

        .main-logo { width: 180px; margin-bottom: 30px; animation: fadeInDown 1s ease; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }
        
        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 70px;
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0 0 15px 0;
            letter-spacing: -2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease 0.2s backwards;
        }
        
        h1 span { color: var(--accent-red); }

        p.subtitle {
            font-size: 20px; color: #ddd; margin-bottom: 40px; font-weight: 400;
            letter-spacing: 1px; text-transform: uppercase; text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .cta-container {
            display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .btn {
            padding: 15px 40px;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase; text-decoration: none; font-size: 16px;
            border: 2px solid var(--accent-red); color: white; transition: 0.3s;
            background-color: rgba(225, 6, 0, 0.1); 
            backdrop-filter: blur(5px);
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .btn-primary { background-color: var(--accent-red); box-shadow: 0 5px 20px rgba(225, 6, 0, 0.4); }
        .btn-primary:hover { background-color: white; color: var(--accent-red); border-color: white; transform: translateY(-3px); }
        .btn-outline:hover { background-color: white; color: var(--accent-red); border-color: white; transform: translateY(-3px); }

        .sponsors-footer {
            position: absolute; bottom: 30px; display: flex; gap: 30px; opacity: 0.8; z-index: 1;
            animation: fadeIn 1s ease 1s backwards;
        }
        .sponsors-footer img { height: 45px; filter: grayscale(100%) brightness(200%); transition: 0.3s; }
        .sponsors-footer img:hover { filter: grayscale(0%) brightness(100%); }

        @keyframes fadeInDown { from { opacity:0; transform: translateY(-30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:0.8; } }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            h1 { font-size: 42px; }
            p.subtitle { font-size: 16px; }
            .main-logo { width: 140px; }
            .btn { width: 100%; text-align: center; padding: 15px 20px; }
            .cta-container { flex-direction: column; width: 100%; max-width: 300px; gap: 15px; margin: 0 auto; }
            .sponsors-footer img { height: 35px; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <img src="img/logo-gravity.png" alt="Gravity Logo" class="main-logo">
            
            <h1>Gravity<br><span>Race 2026</span></h1>
            <p class="subtitle">Il Campionato Regionale che stavi aspettando</p>

            <div class="cta-container">
                <a href="piloti.html" class="btn btn-primary">Scopri i Piloti</a>
                <a href="calendario.html" class="btn btn-outline">Calendario Gare</a>
            </div>
        </div>

        <div class="sponsors-footer">
            <img src="img/logo-usacli.png" alt="USAcli">
            </div>
    </div>

</body>
</html>
