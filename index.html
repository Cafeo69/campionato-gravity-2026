<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Race 2026 - Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-red: #e10600;
            --text-dark: #111111;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: #000; color: white; overflow-x: hidden; }

        /* SFONDO EROICO CON EFFETTO FUMO/SCURO */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('img/background-racing.jpg'); /* Se non hai la foto, usa un colore */
            background-size: cover;
            background-position: center;
            padding: 20px;
            position: relative;
        }

        /* Se non hai una foto di sfondo, questo crea un effetto griglia tecnica */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.2;
            z-index: -1;
        }

        .main-logo { width: 180px; margin-bottom: 20px; animation: fadeInDown 1s ease; }
        
        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 60px;
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0 0 10px 0;
            letter-spacing: -2px;
            animation: fadeInUp 1s ease 0.2s backwards;
        }
        
        h1 span { color: var(--accent-red); }

        p.subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .cta-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .btn {
            padding: 15px 40px;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 16px;
            border: 2px solid white;
            color: white;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); /* Taglio obliquo racing */
        }

        .btn-primary {
            background-color: var(--accent-red);
            border-color: var(--accent-red);
        }
        
        .btn-primary:hover { background-color: white; color: var(--accent-red); }
        .btn-outline:hover { background-color: white; color: black; }

        .sponsors-footer {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 30px;
            opacity: 0.7;
        }
        .sponsors-footer img { height: 40px; filter: grayscale(100%) brightness(200%); }

        /* ANIMAZIONI */
        @keyframes fadeInDown { from { opacity:0; transform: translateY(-20px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

        /* MOBILE */
        @media (max-width: 768px) {
            h1 { font-size: 42px; }
            .btn { width: 100%; text-align: center; }
            .cta-container { flex-direction: column; width: 100%; max-width: 300px; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="img/logo-gravity.png" alt="Gravity Logo" class="main-logo">
        
        <h1>Gravity<br><span>Race 2026</span></h1>
        <p class="subtitle">Il Campionato Regionale che stavi aspettando</p>

        <div class="cta-container">
            <a href="piloti.html" class="btn btn-primary">Scopri i Piloti</a>
            <a href="calendario.html" class="btn btn-outline">Calendario Gare</a>
        </div>

        <div class="sponsors-footer">
            <img src="img/logo-usacli.png" alt="USAcli">
            </div>
    </div>

</body>
</html>
